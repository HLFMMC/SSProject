<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/main.css">
	<script src="static/js/jquery-1.10.2.js"></script>
	<script src="static/js/topBar.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		setTopBar(); //
	});

	</script>
</head>
<body>

 <div class="container">
      <div class="header clearfix" id="topBar">
       
      </div>

       <div class="jumbotron">
        <h1>这里是网站图</h1>
        <p class="lead">欢迎来到xxx视频网站.</p>
        <p><a class="btn btn-lg btn-success" href="#" role="button">开始上传视频</a></p>
      </div>

		<ul class="nav nav-tabs" id="video-category">
		  <li role="presentation" class="active"><a href="#">全部</a></li>
		</ul>
		<br />
       <div class="row" id="videoList">
		</div> 
		<div >
		  <h4>悬赏视频信息</h4>
		   <ul class="list-group" id="rewardList">
			</ul>
		</div>
      <footer class="footer">
        <p>&copy; 2016 Company, Inc.</p>
      </footer>

    </div> <!-- /container -->
<script>
		$(function(){
			videoList("");
			var rewardList = {
			"serverCode" : "rewardList"
			};
			$.ajax({
			url : "./webAction",
			type : 'POST',
			dataType : 'text',
			data : rewardList,
			success:function(data) {
				var jData = JSON.parse(data);
				var serverMsg = jData.serverMsg;
				if (serverMsg=="success"){
					reward(jData);
				}else{
					alert(serverMsg);
				}
			}
			});

			function reward(res){
				for (var i = res.data.length - 1; i >= 0; i--) {
					var str="  <li class=\"list-group-item\">"+res.data[i].content+"</li>"
					$("#rewardList").append(str);
				}
			}
			videoTypeList();
		});



		function videoList(type){
			var jsonData = {
			"serverCode" : "videoList",
			"videoTypeId" : type
			};
			$.ajax({
			url : "./webAction",
			type : 'POST',
			dataType : 'text',
			data : jsonData,
			success:function(data) {
				var jData = JSON.parse(data);
				var serverMsg = jData.serverMsg;
				if (serverMsg=="success"){
					videoList(jData);
				}else{
					alert(serverMsg);
				}
			}
			});
			function videoList(res){
				$("#videoList").empty();
				for (var i = res.data.length-1; i >= 0; i--) {
						var str="<div class=\"col-xs-6 col-md-3\">";
						str+=" <a href=\""+res.data[i].address+"\" class=\"thumbnail\">"
						str+=" <img src=\""+res.data[i].videoPic+"\" alt=\"...\">"
						str+="</a></div>"
						$("#videoList").append(str);
				}
			}
		}

		function videoTypeList(){
			var data = {
			"serverCode" : "videoTypeList"
			};
			$.ajax({
			url : "./webAction",
			type : 'POST',
			dataType : 'text',
			data : data,
			success:function(data) {
				var jData = JSON.parse(data);
				var serverMsg = jData.serverMsg;
				if (serverMsg=="success"){
					list(jData);
				}else{
					alert(serverMsg);
				}
			}
			});

			function list(res){
					for (var i = res.data.length - 1; i >= 0; i--) {
						var str=" <li role=\"presentation\"><a href=\"#\">"+res.data[i].videoTypeName+"</a></li>"
						$("#video-category").append(str);
					}
				}
			
		}
</script>
</body>
</html>
