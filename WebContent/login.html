<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/main.css">
	<script src="static/js/jquery-1.10.2.js"></script>
	<script src="static/js/topBar.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		setTopBar(); //
	});
	
	function login() {
		console.log("login");
		var username = $("#username").val();
		var password = $("#password").val();
		alert(username);
		
		var jsonData = {
			"serverCode": "userLogin",
			"userName": username,
			"password": password
		}
		$.ajax({
			url : "webAction",
			type : 'POST',
			dataType : 'text',
			data : jsonData,
			success:function(data) {
				var jData = JSON.parse(data);
				var serverMsg = jData.serverMsg;
				if(serverMsg=="success"){
					userInfo();
				}else{
						alert(serverMsg); 
				}
			}
		});
	}
	//鐧诲綍鑰呬俊鎭�
	function userInfo(){
		console.log("login ok");
		window.location.href="userinfo.html";
	}
	
	</script>
</head>
<body>
	<div class="container"> 
		 <div class="header clearfix" id="topBar">
        </div>
		<div class="row">
		<div class="col-md-3"></div>
				<div class="col-md-6">
		 		<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">登录</h3>
				  </div>
				  <div class="panel-body">
				    <form class="form-horizontal">
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
						    <div class="col-sm-9">
						      <input type="text" class="form-control" id="username">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
						    <div class="col-sm-9">
						      <input type="password" class="form-control" id="password">
						    </div>
						  </div>
						  <div class="row">
						  	<div class="col-md-6"></div>
						  	<div class="col-md-6">
						  		<a href="" class="btn btn-default" role="button">取消</a>
						 		 <input type="button" value="登录" class="btn btn-primary" onclick="login()">
						  	</div>
						  </div>
				    </form>
				  </div>
				</div>
		 		</div>
		<div class="col-md-3"></div>
		</div>
	 	
 	</div>
</body>
</html>
